name: Lint & Test
on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        swift: ["6.0", "6.1", "6.2"]
        os: [ubuntu-latest, macos-15]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (Swift ${{ matrix.swift }})
    steps:
      - uses: actions/checkout@v6

      - name: Setup Swift
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: ${{ matrix.swift }}
          skip-verify-signature: true

      - name: Cache resolved dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            .build
            Package.resolved
          key: ${{ runner.os }}-swift-${{ matrix.swift }}-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-${{ matrix.swift }}-spm-

      - name: Resolve dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: swift package resolve

      - name: Install hdf5 (macOS)
        if: runner.os == 'macOS'
        run: brew install hdf5

      - name: Install hdf5 (Linux)
        if: runner.os == 'Linux'
        run: apt-get update && apt-get -qq -y install libhdf5-dev

      - name: Build
        run: swift build --build-tests

      - name: Test
        run: swift test

  lint:
    runs-on: ubuntu-latest
    name: Lint (Swift 6)
    steps:
      - uses: actions/checkout@v6

      - uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"
          skip-verify-signature: true

      - name: Cache resolved dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            .build
            Package.resolved
          key: ubuntu-latest-swift-6.2-spm-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ubuntu-latest-swift-6.2-spm-

      - name: Install hdf5 (Linux)
        run: apt-get update && apt-get -qq -y install libhdf5-dev

      - name: Resolve dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: swift package resolve

      - name: Build with strict concurrency
        run: >
          swift build
          -Xswiftc -strict-concurrency=complete
          -Xswiftc -warnings-as-errors

      - name: Install SwiftLint
        run: |
          apt-get -qq -y install curl unzip
          curl -sSL https://github.com/realm/SwiftLint/releases/latest/download/swiftlint_linux.zip -o swiftlint.zip
          unzip -q swiftlint.zip swiftlint -d /usr/local/bin

      - name: Lint
        run: swiftlint lint --reporter github-actions-logging
